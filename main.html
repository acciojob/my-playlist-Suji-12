<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Playlist</title>
  <style>
    body {
      background-color: rgb(204, 204, 204);
      font-family: Arial, sans-serif;
    }

    h1, h2 {
      text-align: center;
    }

    ul {
      border: 1px solid #000;
      width: 300px;
      margin: 0 auto;
      padding: 15px;
      border-radius: 5px;
      background-color: white;
    }

    li {
      list-style-type: none;
      margin: 5px 0;
    }

    a {
      text-decoration-line: none;
      color: black;
    }

    .player_one, .player_two {
      background-color: rgb(255, 255, 255);
      padding: 15px;
      border-radius: 10px;
      width: 60%;
      margin: 20px auto;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    video, audio {
      width: 100%;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>My Playlist</h1>

  <ul>
    <li><a href="#" target="_blank">Song 1</a></li>
    <li><a href="#" target="_blank">Song 2</a></li>
    <li><a href="#" target="_blank">Song 3</a></li>
    <li><a href="#" target="_blank">Song 4</a></li>
    <li><a href="#" target="_blank">Song 5</a></li>
  </ul>
  <h2>Now Playing...</h2>
  <div class="player_one">
    <video controls>
      <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <h2>MP3 songs</h2>
  <div class="player_two">
    <audio controls>
      <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

</body>
</html>
